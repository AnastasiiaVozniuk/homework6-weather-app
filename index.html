<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app">
        <form id="search-form">
          <div class="row m-3">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name..."
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h3>
          <div>
            <strong id="time"></strong>
            <br />
          </div>
        </h3>
        <div class="row">
          <div class="col-6">
            <h1 id="city">San Francisco</h1>
          </div>
          <div class="col-1">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          </div>
          <div class="col-5">
            <h2 class="description">
              <span id="description">clouds </span>
              <span id="temperature">25</span>
              <small>
                <a href="#" id="celcius-link" class="active"> °C </a>|
                <a href="#" id="fahrenheit-link"> °F </a></small
              >
            </h2>
          </div>
          <div class="col-5">
            <ul>
              <li>Temp min: <span id="minTemp"></span> °C</li>
              <li>Temp max: <span id="maxTemp"></span> °C</li>
              <li>Feels like: <span id="feelsLike"></span> °C</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind speed: <span id="windSpeed"></span> Km/H</li>
            </ul>
          </div>
          <div class="col-1">
            <div class="weather-forecast">
              <div class="row">
                <div class="col-1" id="next-days">Thu</div>
                <div>
                  <img
                    id="forecast-img"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                    width="46"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weeather-forecast-temperature-max"> 25° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="work-signature">
        <small>
          coded by Anastasiia Vozniuk with
          <a
            class="link"
            href="https://github.com/AnastasiiaVozniuk/homework6-weather-app"
            target="_blank"
            >open-source code on GitHub</a
          >
          and
          <a href="https://regal-arithmetic-614282.netlify.app/" class="link"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src.js"></script>
  </body>
</html>
